<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Table Example</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1> The best table of all time</h1>
    <table id="data-table">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Number</th>
                <th onclick="sortTable(1)">Name</th>
                <th onclick="sortTable(2)">Age</th>
                <th onclick="sortTable(3)">Gender</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Vadim</td>
                <td>28</td>
                <td>Male</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Nigora</td>
                <td>24</td>
                <td>Female</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Liudmila</td>
                <td>39</td>
                <td>Female</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Danil</td>
                <td>22</td>
                <td>Male</td>
            </tr>
        </tbody>
    </table>
    <script src="scripts.js"></script>
</body>

</html>
